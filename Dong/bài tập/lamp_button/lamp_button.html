<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ElectricLamp = function () {
        this.status = false;

        this.turnOff = function () {
            this.status = false;
        }
        this.turnOn = function () {
            this.status = true;
        }
    };
    let SwitchButton = function (status, lamp) {
        this.status = status;
        this.lamp = lamp;

        this.connectToLamp = function (lamp) {
             lamp.status = this.status;
        }
        this.switchOff = function () {
            this.lamp.turnOff();
        }
        this.switchOn = function () {
            this.lamp.turnOn();
        }
    };


    function main() {
        let lamp1 = new ElectricLamp();
        console.log(lamp1.status)
        let button = new SwitchButton(true, lamp1);
        button.connectToLamp(lamp1);
        for (let i = 0; i < 10; i++) {
            button.switchOn();
            document.write(lamp1.status + ' ');
            button.switchOff();
            document.write(lamp1.status + ' ');
        }
    }

    main();
</script>
</body>
</html>
