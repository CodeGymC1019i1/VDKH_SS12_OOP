<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class temperature</title>
</head>
<body>
<script type="text/javascript">
    let Temperature = function (celsius) {
        this.celsius = celsius;
        this.getCelsius = function () {
            return this.celsius;
        };
        this.setCelsius = function (celsius) {
            this.celsius = celsius;
        };

        this.convertToFahrenheit = function () {
            return this.celsius * 1.8 - 32;
        };
        this.convertToKevin = function () {
            return this.celsius + 273.15;
        };
        this.toString = function () {
            return 'nhiệt độ celsius là '+this.celsius+'<br> đổi sang nhiệt độ Fahrenheit là: ' + this.convertToFahrenheit() +' <br>  đổi sang nhiệt độ Kevin là: '+this.convertToKevin();
        }
    };
    let temp1 = new Temperature(25);
    document.write(temp1.toString());
</script>
</body>
</html>
