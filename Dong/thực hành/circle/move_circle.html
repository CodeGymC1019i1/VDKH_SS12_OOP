<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

    </style>
</head>
<body>
<canvas id="myCanvas" height="1000px" width="600px"></canvas>
<script type="text/javascript">
    let Circle = function (x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    };
    let ctx = document.getElementById('myCanvas').getContext('2d');
    let x = 0;
    let y = 0;
    let radius = Math.random() * 100;

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let blue = getRandomHex();
        let green = getRandomHex();
        return 'rgb( ' + red + ',' + blue + ',' + green + ')';
    }

    let speedY = 10;
    let speedX = 10;

    function creatCircle() {
        let circle = new Circle(x, y, radius);

        //bắt đầu vẽ
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        // tô màu hình tròn
        ctx.fillStyle = getRandomColor();
        ctx.fill();
        ctx.closePath();
        // thay đổi x, y để quả bóng di chuyển theo x, y
        x += speedX;
        y += speedY;
        if (x === myCanvas.width || x === 0) {
            speedX = -speedX;
        }
        if (y === myCanvas.height || y === 0) {
            speedY = -speedY;
        }
    }

    window.onload = function () {
        setInterval(creatCircle, 1);
    }
</script>
</body>
</html>
