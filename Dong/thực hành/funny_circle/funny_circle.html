<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="750px" style="border: 1px solid #cccccc"></canvas>
<script type="text/javascript">
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return 'rgb(' + red + ',' + blue + ',' + green + ')';
    }

    // let x = Math.random() * innerHeight;
    // let y = Math.random() * innerWidth;
    let x = 0;
    let y = 0;
    let radius = Math.random() * 50;
    let color = getRandomColor();
    let ctx = document.getElementById('myCanvas').getContext('2d');

    function createCircle() {
        let circle = new Circle(x, y, radius);
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
        x += Math.random()*50;
        y += Math.random()*50;

    }

    function createMultiCircle() {
        for (let i = 0; i < 100; i++) {
            createCircle();
        }
    }
    window.onload = function () {
        // requestAnimationFrame(createCircle);
        setInterval(createCircle, 100);
    }
</script>
</body>
</html>
